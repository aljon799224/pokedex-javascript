<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Aljon's Pokedex</title>
  </head>
  <body>
    <div class="pokedex">
      <h1 class="pokedex-name">
        <span class="green">Aljon</span><span class="blue">'s</span>
        <span class="red">Poke</span><span class="yellow">dex</span>
      </h1>
      <h2 class="pokedex-region">Choose Region</h2>
      <div class="region">
        <button class="btn-region kanto">Kanto</button>
        <button class="btn-region johto">Johto</button>
        <button class="btn-region hoenn">Hoenn</button>
        <button class="btn-region sinnoh">Sinnoh</button>
      </div>
    </div>
    <div class="pokemon-list-kanto hidden">
      <a href="" class="back">&larr;Back</a>
      <h4 class="region-title">Kanto Pokemons</h4>
      <!-- <div class="pokemon">
        <img src="bulba.jpeg" alt="" class="pokemon-img"/>
        <h3>01</h3>
        <h2 class="pokemon-name">Pickachu</h2>
        <h3 class="pokemon-type">Electric</h3>
      </div> -->
    </div>
    <div class="pokemon-list-johto hidden">
      <a href="" class="back">&larr;Back</a>
      <h4 class="region-title">Johto Pokemons</h4>
    </div>
    <div class="pokemon-list-hoenn hidden">
      <a href="" class="back">&larr;Back</a>
      <h4 class="region-title">Hoenn Pokemons</h4>
    </div>
    <div class="pokemon-list-sinnoh hidden">
      <a href="" class="back">&larr;Back</a>
      <h4 class="region-title">Sinnoh Pokemons</h4>
    </div>
  </body>
</html>
